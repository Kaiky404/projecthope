<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login HopeVet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link rel="stylesheet" href="login.css">
    <script>
        // Verifica se o tema salvo no localStorage é "dark"
        if (localStorage.getItem('theme') === 'dark') {
            // Adiciona a classe 'dark-mode' no HTML imediatamente
            document.documentElement.classList.add('dark-mode');
            // Marca o toggle como ativado (checkbox)
            window.onload = function() {
                document.getElementById('alternador').checked = true;
            };
        } else {
            document.documentElement.classList.remove('dark-mode');
            window.onload = function() {
                document.getElementById('alternador').checked = false;
            }
        }
    </script>
    <script src="script.js" defer></script>
</head>

<body>
    <main class="container">
        <section class="container-box">
            
            <div class="container-box-header">
                <div class="back-to">
                    <a href="../index.html"><i id="logout" class="ri-logout-circle-line"></i></a>
                </div>
                
                <div class="toggle-div">
                    <label class="toggle">
                        <input class="toggle-checkbox" type="checkbox" id="alternador">
                        <div class="toggle-switch"></div>
                    </label> 
                </div>
            </div>
            
            <div class="apresentacao">
                <h1 class="apresentacao-titulo">
                    <strong class="apresentacao-strong">Hope</strong>Vet
                </h1>
                <p class="apresentacao-desc">Simplificando a rotina da sua clínica veterinária</p>
            </div>

            <h4 class="insert-type">Login</h4>
            
            <form>
                <label class="camp-name" for="email">Email</label>
                <input class="camp" id="email" type="email" placeholder="Digite seu endereço de email">
                
                <label class="camp-name" for="senha">Senha</label>
                <input class="camp" id="senha" type="password" placeholder="Digite sua senha cadastrada">
                
                <button onclick="location.href='sistemas/visãogeral.html'" class="btn-entrar"
                type="button">Entrar</button>
            </form>
        </section>
    </main>
</body>

</html>
