<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro HopeVet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link rel="stylesheet" href="login.css">
    <script>
        // Verifica se o tema salvo no localStorage é "dark"
        if (localStorage.getItem('theme') === 'dark') {
            // Adiciona a classe 'dark-mode' no HTML imediatamente
            document.documentElement.classList.add('dark-mode');
            // Marca o toggle como ativado (checkbox)
            window.onload = function() {
                document.getElementById('alternador').checked = true;
            };
        } else {
            document.documentElement.classList.remove('dark-mode');
            window.onload = function() {
                document.getElementById('alternador').checked = false;
            }
        }
    </script>
    <script src="script.js" defer></script>
</head>

<body>
    <main class="container">
        <section class="container-box">
            
            <div class="container-box-header">
                <div class="back-to">
                    <a href="../index.html"><i id="logout" class="ri-logout-circle-line"></i></a>
                </div>
                
                <div class="toggle-div">
                    <label class="toggle">
                        <input class="toggle-checkbox" type="checkbox" id="alternador">
                        <div class="toggle-switch"></div>
                    </label> 
                </div>
            </div>
            
            <div class="apresentacao">
                <h1 class="apresentacao-titulo">
                    <strong class="apresentacao-strong">Hope</strong>Vet
                </h1>
                <p class="apresentacao-desc">Simplificando a rotina da sua clínica veterinária</p>
            </div>

            <h4 class="insert-type">Cadastrar-se</h4>
            
            <form id="registerForm">
                <label class="camp-name" for="nome">Nome</label>
                <input class="camp" id="nome" type="text" placeholder="Digite o nome da clínica veterinária">

                <label class="camp-name" for="email">Email</label>
                <input class="camp" id="registerEmail" type="email" placeholder="Digite o endereço de email">

                <label class="camp-name" for="telefone">Telefone</label>
                <input class="camp" id="telefone" type="tel" placeholder="Digite o telefone">

                <label class="camp-name" for="endereco">Endereço</label>
                <input class="camp" id="endereco" type="text" placeholder="Digite seu endereço da clínica">
                
                <label class="camp-name" for="registerSenha">Senha</label>
                <input class="camp" id="registerSenha" type="password" placeholder="Digite uma senha">
                
                <button id="registerButton" class="btn-entrar" type="button">Cadastrar</button>
            </form>
        </section>
    </main>

    <script>
        document.getElementById('registerButton').addEventListener('click', function() {
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('registerEmail').value;
            const telefone = document.getElementById('telefone').value;
            const endereco = document.getElementById('endereco').value;
            const senha = document.getElementById('registerSenha').value;

            const userData = {
                nome: nome,
                email: email,
                telefone: telefone,
                endereco: endereco,
                senha: senha
            };

            localStorage.setItem('userData', JSON.stringify(userData));
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
