<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HopeVet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link rel="stylesheet" href="/stylesistemas/in-stylesistemas/cadastro.css">
    <script src="/scriptsistemas/cadastro.js" defer></script>
    <script src="/script.js" defer></script>
    <script>
        // Verifica se o tema salvo no localStorage é "dark"
        if (localStorage.getItem('theme') === 'dark') {
            // Adiciona a classe 'dark-mode' no HTML imediatamente
            document.documentElement.classList.add('dark-mode');
            // Marca o toggle como ativado (checkbox)
            window.onload = function() {
                document.getElementById('alternador').checked = true;
            };
        } else {
            document.documentElement.classList.remove('dark-mode');
            window.onload = function() {
                document.getElementById('alternador').checked = false;
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="logo">
            <h3>Hope<strong>Vet</strong></h3>
        </div>
        <div class="funcs">
            <p>Cadastro</p>
            <label class="toggle">
                <input class="toggle-checkbox" type="checkbox" id="alternador" />
                <div class="toggle-switch"></div>
            </label>
            <div class="back-to">
                <a href="../index.html"><i id="logout" class="ri-logout-circle-line"></i></a>
            </div>
        </div>
        <div class="sidebar">
            <a id="sidebar-item" href="/sistemas/visãogeral.html"><i class="ri-home-2-fill"></i><p>Visão Geral</p></a>
            <a id="sidebar-item" href="/sistemas/pacientes.html" class="active"><i class="ri-team-fill"></i><p>Pacientes</p></a>
            <a id="sidebar-item" href="/sistemas/agenda.html"><i class="ri-calendar-fill"></i><p>Agenda</p></a>
            <a id="sidebar-item" href="/sistemas/ajustes.html"><i class="ri-settings-4-fill"></i><p>Ajustes</p></a>
        </div>
        <div class="content">
            <div class="content-container">
                <form id="meuFormulario">
                    <h2 class="content-container-title">Dados do Animal</h2>
                    <div class="separadora">
                        <div class="separadora-son">
                            <!-- imagem -->
                            <div class="imagem-container">
                                <div class="imagem-label">
                                    <label for="imagem-input"><p class="imagem-label-text">Selecionar Imagem</p></label>
                                </div>
                                <div class="imagem-preview">
                                    <input type="file" id="imagem-input" accept="image/*" style="display: none;">
                                    <img id="imagem-preview-img" src="" alt="Pré-visualização da imagem">
                                </div>
                            </div>
                        </div>
                        <div class="separadora-son2">
                            <div class="row">
                                <!-- nome do animal -->
                                <div class="campo paciente">
                                    <label class="label" for="paciente">Paciente</label>
                                    <input class="input" type="text" id="paciente" placeholder="Digite o nome do paciente" required>
                                </div>
                                <!-- espécie -->
                                <div class="campo especie" id="especie-container">
                                    <label class="label" for="especie">Espécie</label>
                                    <select class="select" id="especie" required>
                                        <option value="Não Informado">#</option>
                                        <option value="gato">Gato</option>
                                        <option value="cachorro">Cachorro</option>
                                    </select>
                                </div>
                                <!-- microchip -->
                                <div class="campo microchip">
                                    <label for="microchip">Microchip</label>
                                    <input class="input" type="text" id="microchip" placeholder="ex: 123456789123456">
                                </div>
                                
                                <!-- raça -->
                                <div class="campo raca">
                                    <label class="label" for="raca">Raça</label>
                                    <input class="input" type="text" id="raca" placeholder="Digite a raça do paciente" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <!-- idade -->
                                <div class="campo idade">
                                    <label class="label" for="idade">Idade</label>
                                    <input class="input" type="number" id="idade" value="0" required>
                                </div>
                                <!-- porte -->
                                <div class="campo porte" id="porte-container">
                                    <label class="label" for="porte">Porte</label>
                                    <select class="select" id="porte" required>
                                        <option value="Não Informado">#</option>
                                        <option value="medio">Médio</option>
                                        <option value="pequeno">Pequeno</option>
                                        <option value="grande">Grande</option>
                                    </select>
                                </div>
                                <!-- cor da pelagem -->
                                <div class="campo cor">
                                    <label class="label" for="cor">Cor da Pelagem</label>
                                    <input class="input" type="text" id="pelagem">
                                </div>
                                <!-- data de nascimento -->
                                <div class="campo data">
                                    <label class="label" for="data">Data de Nasc</label>
                                    <input class="input" type="date" id="data">
                                </div>
                            </div>
                            <div class="separadora-son2-extra">
                                <!-- sexo -->
                                <div class="campo sexo" id="sexo">
                                    <label class="label">Sexo</label>
                                    <div class="radio-group">
                                        <label><input class="input"type="radio" name="sexo" value="macho" required> Macho</label>
                                        <label><input class="input" type="radio" name="sexo" value="femea"> Fêmea</label>
                                    </div>
                                </div>
                                <!-- vascinação -->
                                <div class="campo vacina" id="vacina">
                                    <label class="label">Vacina ok</label>
                                    <div class="radio-group">
                                        <label><input class="input"type="radio" name="vacina" value="Ok" required> Está ok</label>
                                        <label><input class="input" type="radio" name="vacina" value="Não Ok"> Não está ok</label>
                                    </div>
                                </div>
                                <!-- doenças -->
                                <div class="campo predisposicao">
                                    <label class="label">Predisposição a Doenças</label>
                                    <div class="radio-group">
                                        <label><input type="radio" id="predisposicao-sim" name="predisposicao" value="sim"> Sim (especificar)</label>
                                        <label><input type="radio" id="predisposicao-nao" name="predisposicao" value="nao"> Não</label>
                                        <label><input type="radio" id="predisposicao-desconhecido" name="predisposicao" value="desconhecido"> Desconhecido</label>
                                    </div>
                                    <textarea id="doenca" class="textarea-condicional" placeholder="Especifique a doença aqui, (essa campo de texto abre se a opção 'sim' for selecionada)"></textarea>
                                </div>
                                <!-- cuidados especiais -->
                                <div class="campo cuidados">
                                    <label class="label">Necessidades de Cuidados Especiais</label>
                                    <div class="radio-group">
                                        <label><input type="radio" id="cuidados-sim" name="cuidados" value="sim"> Sim (especificar)</label>
                                        <label><input type="radio" id="cuidados-nao" name="cuidados" value="nao"> Não</label>
                                        <label><input type="radio" id="cuidados-desconhecido" name="cuidados" value="desconhecido"> Desconhecido</label>
                                    </div>
                                    <textarea id="cuidado" class="textarea-condicional" placeholder="Especifique o cuidado aqui, (essa campo de texto abre se a opção 'sim' for selecionada)"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            
            
            <div class="content-container">
                <form id="meuFormulario2">
                    <h2 class="content-container-title">Dados do Tutor</h2>
                    <div class="row">
                        <!-- tutor -->
                        <div class="campo tutor">
                            <label class="label" for="tutor">Tutor</label>
                            <input class="input" type="text" id="tutor" placeholder="Digite o nome do tutor" required>
                        </div>
                        <!-- email -->
                        <div class="campo email">
                            <label class="label" for="email">E-mail</label>
                            <input class="input" type="email" id="email" placeholder="Digite o e-mail do tutor" required>
                        </div>
                        <!-- telefone -->
                        <div class="campo telefone">
                            <label class="label" for="telefone">Telefone</label>
                            <input class="input" type="number" id="telefone" value="0" required>
                        </div>
                        <!-- endereço -->
                        <div class="campo endereco">
                            <label class="label" for="endereco">Endereço</label>
                            <input class="input" type="text" id="endereco" placeholder="Digite o endereço do tutor" required>
                        </div>
                    </div>
                </form>
                
            </div>
            
            <button class="button-item" id="adicionar-cadastro" type="button">Cadastrar</button>
        </div>
    </div>
</body>
</html>
