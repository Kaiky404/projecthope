<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HopeVet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link rel="stylesheet" href="../stylesistemas/sistema.css">
    <script src="../script.js" defer></script>
    <script>
        // Verifica se o tema salvo no localStorage é "dark"
        if (localStorage.getItem('theme') === 'dark') {
            // Adiciona a classe 'dark-mode' no HTML imediatamente
            document.documentElement.classList.add('dark-mode');
            // Marca o toggle como ativado (checkbox)
            window.onload = function() {
                document.getElementById('alternador').checked = true;
            };
        } else {
            document.documentElement.classList.remove('dark-mode');
            window.onload = function() {
                document.getElementById('alternador').checked = false;
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="logo">
            <h3>Hope<strong>Vet</strong></h3>
        </div>
        <div class="funcs">
            <p>Visão Geral</p>
            <label class="toggle">
                <input class="toggle-checkbox" type="checkbox" id="alternador" />
                <div class="toggle-switch"></div>
            </label>
            <div class="back-to">
                <a href="../index.html"><i id="logout" class="ri-logout-circle-line"></i></a>
            </div>
        </div>
        <div class="sidebar">
            <a id="sidebar-item" href="visãogeral.html"><i class="ri-home-2-fill"></i><p>Visão Geral</p></a>
            <a id="sidebar-item" href="pacientes.html"><i class="ri-team-fill"></i><p>Pacientes</p></a>
            <a id="sidebar-item" href="agenda.html"><i class="ri-calendar-fill"></i><p>Agenda</p></a>
            <a id="sidebar-item" href="#"  class="active"><i class="ri-settings-4-fill"></i><p>Ajustes</p></a>
        </div>
        <div class="content">
            <a class="card" href="">
                <i class="ri-cloud-fill"></i>
                <p class="text">Backup</p>
            </a>
        </div>
    </div>
</body>
</html>
