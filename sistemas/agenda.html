<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HopeVet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link rel="stylesheet" href="/stylesistemas/agenda.css">
    <script src="/scriptsistemas/agenda.js" defer></script>
    <script src="../script.js" defer></script>
    <script>
        // Verifica se o tema salvo no localStorage é "dark"
        if (localStorage.getItem('theme') === 'dark') {
            // Adiciona a classe 'dark-mode' no HTML imediatamente
            document.documentElement.classList.add('dark-mode');
            // Marca o toggle como ativado (checkbox)
            window.onload = function() {
                document.getElementById('alternador').checked = true;
            };
        } else {
            document.documentElement.classList.remove('dark-mode');
            window.onload = function() {
                document.getElementById('alternador').checked = false;
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="logo">
            <h3>Hope<strong>Vet</strong></h3>
        </div>
        <div class="funcs">
            <p>Visão Geral</p>
            <label class="toggle">
                <input class="toggle-checkbox" type="checkbox" id="alternador" />
                <div class="toggle-switch"></div>
            </label>
            <div class="back-to">
                <a href="../index.html"><i id="logout" class="ri-logout-circle-line"></i></a>
            </div>
        </div>
        <div class="sidebar">
            <a id="sidebar-item" href="visãogeral.html"><i class="ri-home-2-fill"></i><p>Visão Geral</p></a>
            <a id="sidebar-item" href="pacientes.html"><i class="ri-team-fill"></i><p>Pacientes</p></a>
            <a id="sidebar-item" href="#"  class="active"><i class="ri-calendar-fill"></i><p>Agenda</p></a>
            <a id="sidebar-item" href="ajustes.html"><i class="ri-settings-4-fill"></i><p>Ajustes</p></a>
        </div>
        <div class="content">
            <div class="sub-body">
                <div class="calendar">
                    <div class="calendar-header">
                        <span class="month-picker" id="month-picker"></span>
                        <div class="year-picker">
                            <span class="year-change" id="prev-year">
                                <pre><</pre>
                            </span>
                            <span id="year">2021</span>
                            <span class="year-change" id="next-year">
                                <pre>></pre>
                            </span>
                        </div>
                    </div>
                    <div class="calendar-body">
                        <div class="calendar-week-day">
                            <div>Dom</div>
                            <div>Seg</div>
                            <div>Ter</div>
                            <div>Qua</div>
                            <div>Qui</div>
                            <div>Sex</div>
                            <div>Sáb</div>
                        </div>
                        <div class="calendar-days"></div>
                    </div>
                    <div class="month-list"></div>
                </div>
            </div>
            <div class="events"></div>
        </div>
    </div>
</body>
</html>
