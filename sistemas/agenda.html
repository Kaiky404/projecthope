<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HopeVet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link rel="stylesheet" href="/stylesistemas/agenda.css">
    <script src="/scriptsistemas/agenda.js" defer></script>
    <script src="../script.js" defer></script>
    <script>
        // Verifica se o tema salvo no localStorage é "dark"
        if (localStorage.getItem('theme') === 'dark') {
            // Adiciona a classe 'dark-mode' no HTML imediatamente
            document.documentElement.classList.add('dark-mode');
            // Marca o toggle como ativado (checkbox)
            window.onload = function() {
                document.getElementById('alternador').checked = true;
            };
        } else {
            document.documentElement.classList.remove('dark-mode');
            window.onload = function() {
                document.getElementById('alternador').checked = false;
            }
        }
    </script>
</head>

        <div class="logo">
            <h3>Hope<strong>Vet</strong></h3>
        </div>
        <div class="funcs">

            <label class="toggle">

                    </svg>
                </a>
            </div>
        </div>
        <div class="sidebar">
